<h1 class="text-center">{{nomSupermarket|super}}</h1>
<div class="container">
    <div class="row">
        <div class="col-6 text-center" *ngFor="let c of lesCategories">
            <img [src]="c.image" alt="image" class="rounded-circle"/>
            <br>
            <span class="badge badge-dark">{{c.nom|uppercase}}</span>
        
        </div>
    </div>
</div>
